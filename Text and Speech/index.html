<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <img src="15-512.png" class="logo rounded mx-auto d-block" alt="...">
    <div class="container">
        <div class="row">
        <div class="col-12">
            <form>
            <textarea name="" id="text-input" placeholder="What do you want to hear?" class="form form-control form-control-lg"></textarea>
             </form>   
        </div>
        <div class=" col-12 text-center form-group">
            <label for="speed">Speed</label>
            
        <input type="range" id="speed" class="costum-range" min="0.5" max="2" value="1"
        step="0.001">
        </div>
        <div class="col-12 text-center form-group">
            <label for="speed">Tonality</label>
            <input type="range" id="tonality" class="costum-range" min="0" max="2" value="1" step="0.001">
        </div>
        
        <select id="voice" class="form-control form-control-lg"></select>
        <button class="btn btn-warning btn-lg btn-block mt-4"> Hear It!!</button>
        </div>
    </div>
    <div class="text-center mg-5">
        <p>Note: This app uses the Web Speech API which is experimental and may not fully work in some versions of certain browsers</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
